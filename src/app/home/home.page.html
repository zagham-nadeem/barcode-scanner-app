<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Barcode Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text>
    <h2>
      Barcode data: {{barcodeResult ? barcodeResult : 'no data found '}}
    </h2>
  </ion-text>
  <ion-button expand="block" (click)="scanBarcode()">Scan Barcode</ion-button>
</ion-content>
